<script src="js/lib/jquery.dataTables.js"></script>
<h1>Persons</h1>

<a href="#/person-new">Add a person</a>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" ng-controller="person_listing_ctrl" ng-cloak>
        <thead>
            <tr>
                <th>Name</th>
                <th>e-mail</th>
                <th>Organization</th>
                <th>Type</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons">
                <td style="vertical-align: middle;"><a ng-href="#/person/{{person.id}}">{{person.name}} {{person.enabled === true ? "" : "(DISABLED)"}}</a></td>
                <td style="vertical-align: middle;">{{person.email}}</td>
                <td style="vertical-align: middle;">{{person.partnerOrganization.name}}</td>
                <td style="vertical-align: middle;">{{person.personTypeEnumDescription}}</td>
                <td style="vertical-align: middle;">{{person.city}}</td>
                <td style="vertical-align: middle;">
                    <a class="btn btn-default" ng-show="person.enabled" ng-click="disable(person.id)">Disable</a> 
                    <a class="btn btn-default" ng-show="!person.enabled" ng-click="enable(person.id)">Enable</a>
                    <a class="btn btn-danger" ng-show="person.projects.length == 0" ng-click="delete(person.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
