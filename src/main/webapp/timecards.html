<script src="js/lib/jquery.dataTables.js"></script>
<h1>Timecards</h1>

<a href="#/project-new">Add a timecard</a>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" ng-controller="timecard_list_ctrl" ng-cloak>
        <thead>
            <tr>
                <th>Project</th>
                <th>Consultant</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tc in timecards">
            
                <td style="vertical-align: middle;"><a ng-href="#/timecard/{{tc.id}}">{{tc.consultant.name}}</a></td>
                <td style="vertical-align: middle;">{{tc.project.name}}</td>
                <td style="vertical-align: middle;">{{tc.status}}</td>
                <td style="vertical-align: middle;">
                </td>
            </tr>
        </tbody>
    </table>
</div>
