<h1>New organization</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="prj_name" class="col-md-2 control-label">Organization name</label>
        <div class="col-md-2">
            <input type="text" class="form-control" required ng-model="org.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label> <input type="checkbox" ng-model="org.enabled"> Enable organization to associate consultants ?
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary" ng-click="org_submit(org)">Save</button>
        </div>
    </div>
</form>


<a class="btn btn-default" href="#/organizations">Go to main organization list page.</a>
